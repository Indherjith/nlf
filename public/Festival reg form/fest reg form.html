<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Registration Form</title>
    <link rel="icon" href="../NLF-home/Images/logo.png">
    <link rel="stylesheet" href="./fest reg form.css">
</head>
<body>
    <form id="festivalForm" action="#" method="post">
 
        <a href="../index.html" class="back-to-home">Back to Home</a>

        <div class="form-group">
            <label for="firstName">Your First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <span class="error" id="firstNameError"></span>
        </div>

        <div class="form-group">
            <label for="lastName">Your Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <span class="error" id="lastNameError"></span>
        </div>

        <div class="form-group">
            <label for="email">Your Email Address:</label>
            <input type="email" id="email" name="email">
            <span class="error" id="emailError"></span>
        </div>

        <div class="form-group">
            <label for="mobileNumber">Your Mobile Number:</label>
            <input type="text" id="mobileNumber" name="mobileNumber">
            <span class="error" id="mobileNumberError"></span>
        </div>

        <div class="form-group">
            <label for="adults">How many Adults joining the festival?</label>
            <input type="number" id="adults" name="adults" min="0">
            <span class="error" id="adultsError"></span>
        </div>

        <div class="form-group">
            <label for="children">How many Children By Age joining the festival?</label>
            <input type="text" id="children" name="children">
            <span class="error" id="childrenError"></span>
        </div>

        <div class="form-group">
            <label>Are you interested in volunteering for the festival and events?</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="volunteer" value="yes"> Yes
                </label>
                <label>
                    <input type="radio" name="volunteer" value="no"> No
                </label>
            </div>
            <span class="error" id="volunteerError"></span>
        </div>

        <div class="form-group">
            <label>Festival Attendees Preference:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="preference" value="saturday"> Saturday Only
                </label>
                <label>
                    <input type="radio" name="preference" value="sunday"> Sunday Only
                </label>
                <label>
                    <input type="radio" name="preference" value="both saturday and sunday"> Both Saturday and Sunday
                </label>
                <label>
                    <input type="radio" name="preference" value="virtual"> Virtual
                </label>
            </div>
            <span class="error" id="preferenceError"></span>
        </div>

        <div class="form-group">
            <label>Accommodation :</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="accommodation" value="camping"> Camping at ton 
                </label>
                <label>
                    <input type="radio" name="accommodation" value="lodging"> Lodging
                </label>
                <label>
                    <input type="radio" name="accommodation" value="other"> Other
                </label>
            </div>
            <span class="error" id="accommodationError"></span>
        </div>

        <div class="form-group">
            <label for="comments">Any Comments or Feedback:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>

        <div id="donate-button-container" style="text-align: center;">
            <div id="donate-button"></div>
            <script src="https://www.paypalobjects.com/donate/sdk/donate-sdk.js" charset="UTF-8"></script>
            <script>
            PayPal.Donation.Button({
            env:'production',
            hosted_button_id:'M7973DYJCY3UE',
            image: {
            src:'https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif',
            alt:'Donate with PayPal button',
            title:'PayPal - The safer, easier way to pay online!',
            },
            onComplete: function (params) {
                        const { amt, tx, st } = params;
                        
                        const baseUrl = window.location.origin;
                            var form = document.getElementById('festivalForm');
                            var formData = new FormData(form);

                            var data = {};
                            for (var [key, value] of formData.entries()) {
                                data[key] = value;
                            }
                            data['amt'] = amt;
                            data['tx'] = tx;
                            data['st'] = st;

                            getpayments({amt,tx,st},true);
                        }

            }).render('#donate-button');
            </script>
            </div>
            
   
        <div class="button-container">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>

    <script src="./fest reg form.js"></script>
</body>
</html>
