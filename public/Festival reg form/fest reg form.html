<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Registration Form</title>
    <link rel="icon" href="../NLF-home/Images/logo.png">
    <link rel="stylesheet" href="./fest reg form.css">
</head>
<body>
    <form id="festivalForm">
        <div class="form-group">
            <label for="firstName">Your First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <span class="error" id="firstNameError"></span>
        </div>

        <div class="form-group">
            <label for="lastName">Your Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <span class="error" id="lastNameError"></span>
        </div>

        <div class="form-group">
            <label for="email">Your Email Address:</label>
            <input type="email" id="email" name="email">
            <span class="error" id="emailError"></span>
        </div>

        <div class="form-group">
            <label for="mobileNumber">Your Mobile Number:</label>
            <input type="text" id="mobileNumber" name="mobileNumber">
            <span class="error" id="mobileNumberError"></span>
        </div>

        <div class="form-group">
            <label for="adults">How many Adults joining the festival?</label>
            <input type="number" id="adults" name="adults" min="0">
            <span class="error" id="adultsError"></span>
        </div>

        <div class="form-group">
            <label for="children">How many Children By Age joining the festival?</label>
            <input type="text" id="children" name="children">
            <span class="error" id="childrenError"></span>
        </div>

        <div class="form-group">
            <label>Are you interested in volunteering for the festival and events?</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="volunteer" value="yes"> Yes
                </label>
                <label>
                    <input type="radio" name="volunteer" value="no"> No
                </label>
            </div>
            <span class="error" id="volunteerError"></span>
        </div>

        <div class="form-group">
            <label>Festival Attendees Preference:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="preference" value="saturday"> Saturday Only
                </label>
                <label>
                    <input type="radio" name="preference" value="sunday"> Sunday Only
                </label>
                <label>
                    <input type="radio" name="preference" value="both"> Both Saturday and Sunday
                </label>
                <label>
                    <input type="radio" name="preference" value="virtual"> Virtual
                </label>
                <label>
                    <input type="radio" name="preference" value="tribute"> Tribute to Parent or Grandparent
                </label>
                <label>
                    <input type="radio" name="preference" value="accommodation"> Accommodation Required
                </label>
                <label>
                    <input type="radio" name="preference" value="other"> Other
                </label>
            </div>
            <span class="error" id="preferenceError"></span>
        </div>

        <div class="form-group">
            <label for="accommodation">Accommodation Details:</label>
            <input type="text" id="accommodation" name="accommodation">
            <span class="error" id="accommodationError"></span>
        </div>

        <div class="form-group">
            <label for="comments">Any Comments or Feedback:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>

        <div class="button-container">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>

    <script src="./fest reg form.js"></script>
</body>
</html>
