<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
        }
        .table-container {
            flex: 1;
            overflow-y: auto; /* Scrollable if content exceeds container height */
        }
        .table {
            margin-top: 20px;
            min-height: 70vh; /* Minimum height set to 70% of viewport height */
        }
        .table thead th {
            background-color: #343a40;
            color: #fff;
            text-align: center;
        }
        .table td, .table th {
            text-align: center; /* Center-align table cells */
        }
        .table tr {
            border-bottom: 1px solid #dee2e6; /* Border between rows */
        }
        .pagination-container {
            padding: 10px 0;
            text-align: center;
            background-color: #f8f9fa;
        }
        .pagination {
            justify-content: center; /* Center-align pagination */
        }
        @media (max-width: 768px) {
            .table-responsive {
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="ml-auto">
        <button id="logoutBtn" class="btn btn-danger" style="margin-top: 20px; margin-right: 20px;">Logout</button>
    </div>
    <div class="container mt-4">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/admin/Registered.html">Registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/admin/Donate.html">Donations</a>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="table-container">
            <div class="mb-3">
                <input
                    type="text"
                    id="searchInput"
                    class="form-control"
                    placeholder="Search by Name, Contact, or Email"
                    onkeyup="filterTable()"
                />
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>S. No</th>
                            <th>Name</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>State</th>
                            <th>Email</th>
                            <th>Contact</th>
                            <th>Pincode</th>
                            <th>Amount (USD)</th>
                            <th>Status</th>
                            <th>Payment ID</th>
                            <th>Comments</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Data will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="pagination-container">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <!-- Pagination buttons will be inserted here by JavaScript -->
            </ul>
        </nav>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>

        document.getElementById('logoutBtn').addEventListener('click',function(event){
            event.preventDefault();
            localStorage.clear('admin');
            let baseUrl = window.location.origin;
            window.location.href = baseUrl;
        })

        const isAdmin = localStorage.getItem('admin');

        if (isAdmin !== 'true') {
            window.location.href = '/adminnlf';
        }

        const rowsPerPage = 10;
        let currentPage = 1;
        let tableItems = [];
        let filteredItems = [];

        // Function to fetch data from /donate and populate the table
        async function fetchData() {
            try {
                const response = await fetch('/donate');
                const data = await response.json();
                tableItems = data.Regdata;
                filteredItems = tableItems;

                // Initially display the first page
                displayTable(currentPage);
                setupPagination();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayTable(page) {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = ''; // Clear any existing rows

            const start = (page - 1) * rowsPerPage;
            const end = Math.min(start + rowsPerPage, filteredItems.length);

            for (let i = start; i < end; i++) {
                const user = filteredItems[i];
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${i + 1}</td>
                    <td>${user.name}</td>
                    <td>${user.address}</td>
                    <td>${user.city}</td>
                    <td>${user.state}</td>
                    <td>${user.email}</td>
                    <td>${user.mobileNumber}</td>
                    <td>${user.pincode}</td>
                    <td>${user.donatedAmount}</td>
                    <td>${user.status}</td>
                    <td>${user.paymentId}</td>
                    <td>${user.comments}</td>
                `;
                
                tableBody.appendChild(row);
            }
        }

        function setupPagination() {
            const pagination = document.querySelector('.pagination');
            pagination.innerHTML = ''; // Clear any existing pagination buttons

            const totalPages = Math.ceil(filteredItems.length / rowsPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement('li');
                pageItem.classList.add('page-item');
                if (i === currentPage) {
                    pageItem.classList.add('active');
                }
                pageItem.innerHTML = `
                    <a class="page-link" href="#" data-page="${i}">${i}</a>
                `;

                pageItem.addEventListener('click', (event) => {
                    event.preventDefault();
                    currentPage = i;
                    displayTable(currentPage);
                    setupPagination();
                });

                pagination.appendChild(pageItem);
            }
        }

        function filterTable() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            filteredItems = tableItems.filter(user => {
                const name = user.name.toLowerCase();
                const contact = user.mobileNumber.toString().toLowerCase();
                const email = user.email.toLowerCase();

                return name.includes(searchInput) || contact.includes(searchInput) || email.includes(searchInput);
            });

            currentPage = 1; // Reset to first page
            displayTable(currentPage);
            setupPagination();
        }

        // Fetch data when the page loads
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>
