<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" href="../NLF-home/Images/logo.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #333333;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    
<div class="login-container">
    <div class="logo">
        <img id="topimg" alt="Admin Logo"> <!-- Replace with actual logo -->
    </div>
    <h2>Admin Login</h2>
    <form id="adminform">
        <div class="input-group">
            <label for="userId">User ID</label>
            <input type="text" id="userId" name="userId" required>
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
    </form>
</div>

</body>
</html>
<script>
    var baseUrl = window.location.origin;
    document.addEventListener("DOMContentLoaded", function() {            
        var imgurl = baseUrl + '/admin/Images/user-setting.png';
        document.getElementById('topimg').setAttribute('src', imgurl);
    });

    document.getElementById('adminform').addEventListener('submit',function(event){
        event.preventDefault();
        var userId = document.getElementById('userId').value;
        var password = document.getElementById('password').value;
        var formData = {
            userId: userId,
            password: password
        };

        fetch('/admin/auth', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(data => {
            alert(data.msg);
            if(data.msg == `Welcome admin ${userId}`){
                let redirecturl = `${baseUrl}/admin/Registered.html`;
                localStorage.setItem('admin',true);
                window.location.href = redirecturl;
            }
            else{
                localStorage.setItem('admin',false);
            }
            console.log('Success:', data);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    });
</script>
