<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./NLF book.css">
    <link rel="stylesheet" href="../NLF-home/Images/logo.png">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 class="Checkout">Event Booking Checkout</h3>
                <form id="bookingForm">
                    <div class="form-group d-flex">
                        <div class="flex-column mr-3">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName">
                            <small class="error-message" id="firstNameError"></small>
                        </div>
                        <div class="flex-column">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName">
                            <small class="error-message" id="lastNameError"></small>
                        </div>
                    </div>
                    <div class="form-group d-flex">
                        <div class="flex-column mr-3">
                            <label for="mobileNumber">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobileNumber">
                            <small class="error-message" id="mobileNumberError"></small>
                        </div>
                        <div class="flex-column">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email">
                            <small class="error-message" id="emailError"></small>
                        </div>
                    </div>
                    <div class="form-group d-flex">
                        <div class="flex-column mr-3">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address">
                            <small class="error-message" id="addressError"></small>
                        </div>
                        <div class="flex-column">
                            <label for="pincode">Pincode</label>
                            <input type="tel" class="form-control" id="pincode">
                            <small class="error-message" id="pincodeError"></small>
                        </div>
                    </div>
                    <div class="form-group d-flex">
                        <div class="flex-column mr-3">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city">
                            <small class="error-message" id="cityError"></small>
                        </div>
                        <div class="flex-column">
                            <label for="state">State</label>
                            <input type="text" class="form-control" id="state">
                            <small class="error-message" id="stateError"></small>
                        </div>
                    </div>
                    <div class="form-group d-flex">
                        <div class="flex-column mr-3">
                            <label for="events">Select Events</label>
                            <select class="form-control" id="events">
                                <option value="">Select Event</option>
                                <option value="event1">Event 1</option>
                                <option value="event2">Event 2</option>
                                <option value="event3">Event 3</option>
                            </select>
                            <small class="error-message" id="eventsError"></small>
                        </div>
                        <div class="flex-column">
                            <label for="tickets">Tickets of Purchase</label>
                            <input type="number" class="form-control" id="tickets">
                            <small class="error-message" id="ticketsError"></small>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="bookNowButton">Book Now</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./NLF book.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
